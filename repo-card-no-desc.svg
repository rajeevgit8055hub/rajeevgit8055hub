<?xml version="1.0" encoding="utf-8"?>
<svg width="560" height="120" viewBox="0 0 560 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Repository Card</title>
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f13"/>
      <stop offset="1" stop-color="#0a0610"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#9b5cff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    <style><![CDATA[
      .card { rx:10; fill:url(#grad); stroke: none; }
      .title { font: 600 16px 'Inter', 'Segoe UI', Roboto, Arial; fill: #ffffff; }
      .repo { font: 700 18px 'Inter', 'Segoe UI', Roboto, Arial; fill: #fff; }
      .meta { font: 600 12px 'Inter', 'Segoe UI', Roboto, Arial; fill: #cfc7ff; }
      .pill { rx:10; fill: rgba(255,255,255,0.03); stroke: none; }
      .icon { fill: #dcd6ff; opacity:0.95; }
      .acc { fill:url(#accent); }
    ]]></style>
  </defs>

  <!-- Card background -->
  <g filter="url(#shadow)">
    <rect x="6" y="6" width="548" height="108" class="card"/>
  </g>

  <!-- Left area: repo icon + name -->
  <g transform="translate(22,24)">
    <!-- small repo icon circle -->
    <rect x="0" y="0" width="52" height="52" rx="8" class="pill" />
    <g transform="translate(8,8)">
      <!-- simple repo glyph -->
      <path class="icon" d="M8 0 L20 0 L24 6 L12 12 L8 6 Z" transform="scale(1.6) translate(0,0)"/>
    </g>

    <!-- Repo name -->
    <text x="72" y="22" class="repo">Verified-Digital-Credentials</text>
    <!-- small subtitle (owner) -->
    <text x="72" y="42" class="meta">rajeevgit8055hub</text>
  </g>

  <!-- Right area: stats -->
  <g transform="translate(24,70)">
    <!-- Stars -->
    <g transform="translate(320,0)">
      <rect x="-6" y="-8" width="210" height="36" rx="8" class="pill" />
      <g transform="translate(4,4)">
        <!-- star icon -->
        <svg x="6" y="-3" width="16" height="16" viewBox="0 0 24 24" fill="#FFD966" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 .587l3.668 7.431L24 9.748l-6 5.848L19.335 24 12 19.897 4.665 24 6 15.596 0 9.748l8.332-1.73L12 .587z"/>
        </svg>
        <text x="30" y="14" class="meta">Stars</text>
        <text x="180" y="14" class="repo" text-anchor="end">★ 0</text>
      </g>
    </g>
  </g>

  <!-- small row of 3 stats: forks | language (dot) | issues -->
  <g transform="translate(330,24)">
    <!-- forks -->
    <g transform="translate(0,0)">
      <text x="0" y="16" class="meta">Forks</text>
      <text x="80" y="16" class="repo" text-anchor="end">⑂ 0</text>
    </g>

    <!-- language pill -->
    <g transform="translate(0,30)">
      <circle cx="8" cy="6" r="6" class="acc"/>
      <text x="24" y="12" class="meta">Language</text>
      <text x="120" y="12" class="repo" text-anchor="end">—</text>
    </g>
  </g>

  <!-- optional thin purple accent line at bottom -->
  <rect x="18" y="102" width="524" height="6" rx="3" fill="url(#accent)" opacity="0.95"/>

</svg>
